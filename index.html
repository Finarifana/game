<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Whack-a-Mole</h1>
        <div class="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <h2>Time: <span id="time">30</span>s</h2>
        </div>
        <div class="grid">
            <div class="hole" id="hole1"><img src="xiumin.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole2"><img src="suho.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole3"><img src="kai.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole4"><img src="lay.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole5"><img src="sehun.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole6"><img src="do.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole7"><img src="baek.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole8"><img src="ceye.png.jpeg" alt="Mouse"></div>
            <div class="hole" id="hole9"><img src="chen.png.jpeg" alt="Mouse"></div>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
